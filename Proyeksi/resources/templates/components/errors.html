{% if errors %}
<div class="mb-4">
  <div class="font-medium text-red-600">Whoops! Ada yang salah.</div>

  <ul class="mt-3 list-disc list-inside text-sm text-red-600">
    {% for field, errs in errors.items %}
    {% for err in errs %}
    <li>{{ err }}</li>
    {% endfor %}
    {% endfor %}
  </ul>
</div>
{% endif %}
