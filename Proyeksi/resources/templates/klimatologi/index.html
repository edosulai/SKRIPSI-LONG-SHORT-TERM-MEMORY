{% extends 'layouts/app.html' %}

{% block header %}
<div class="flex">
    <h2 class="font-semibold text-xl text-light-800 dark:text-dark-50 leading-tight">{{title}}</h2>

    <div class="space-x-4 -my-px ml-10 flex">
        <a href="{% url "klimatologi" target="tambah" %}" class="rounded block px-4 py-2 text-sm leading-5 text-light-700 dark:text-dark-100 hover:bg-light-100 dark:hover:bg-dark-700 focus:outline-none focus:bg-light-100 dark:focus:bg-dark-700 transition duration-150 ease-in-out">Tambah
            Data</a>
    </div>
</div>
{% endblock header %}

{% block main %}

<div class="py-12">
    <div class="max-w-7xl mx-auto px-8">
        <div class="bg-light-white dark:bg-dark-900 overflow-hidden shadow-sm rounded-lg">

            <div class="flex flex-col">
                <div class="-my-2 overflow-x-auto -mx-8">
                    <div class="py-2 align-middle min-w-full px-6">
                        <div id="klimatologi" class="shadow overflow-hidden border-light-200 dark:border-dark-600 rounded-lg">
                            <table id="klimatologi_table" class="min-w-full divide-y divide-light-200">
                                <thead class="bg-light-50">
                                    <tr>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-light-500 dark:text-dark-300 uppercase tracking-wider">
                                            id
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-light-500 dark:text-dark-300 uppercase tracking-wider">
                                            tanggal
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-light-500 dark:text-dark-300 uppercase tracking-wider">
                                            tn
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-light-500 dark:text-dark-300 uppercase tracking-wider">
                                            tx
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-light-500 dark:text-dark-300 uppercase tracking-wider">
                                            tavg
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-light-500 dark:text-dark-300 uppercase tracking-wider">
                                            rh_avg
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-light-500 dark:text-dark-300 uppercase tracking-wider">
                                            rr
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-light-500 dark:text-dark-300 uppercase tracking-wider">
                                            ss
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-light-500 dark:text-dark-300 uppercase tracking-wider">
                                            ff_x
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-light-500 dark:text-dark-300 uppercase tracking-wider">
                                            ddd_x
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-light-500 dark:text-dark-300 uppercase tracking-wider">
                                            ff_avg
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-light-500 dark:text-dark-300 uppercase tracking-wider">
                                            ddd_car
                                        </th>
                                        <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-light-500 dark:text-dark-300 uppercase tracking-wider">
                                            Aksi
                                        </th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>

                            <Transition name="custom-classes" enter-from-class="ease-out duration-300" enter-active-class="opacity-0 scale-90" leave-from-class="opacity-100 scale-100">
                                <div v-show="modal_open" class="fixed inset-0 z-50 flex justify-center items-center bg-black bg-opacity-75">
                                    <div v-click-away="onClickAway" class="flex flex-col p-8 bg-light-white dark:bg-dark-900 shadow-md hover:shodow-lg rounded-lg relative">
                                        <button class="absolute right-0 top-0 px-3 py-1 text-xl text-light-700 dark:text-dark-100" @click="modalVisible">x</button>
                                        <div class="flex items-center justify-between">
                                            <div class="flex items-start">
                                                <svg xmlns="http://www.w3.org/2000/svg" class="w-10 h-w-10 rounded-2xl p-2 border border-blue-100 text-blue-400 bg-blue-50" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                                                </svg>
                                                <div class="flex flex-col ml-3 mr-5">
                                                    <div class="font-medium text-light-700 dark:text-dark-100 leading-none mb-3">Hapus Baris Data [[id_to_delete]] ?</div>
                                                    <p class="text-sm text-light-600 dark:text-dark-200 leading-none">Data Yang Di Hapus Tidak Dapat Di Kembalikan.</p>
                                                </div>
                                                <button @click="deleteRow(id_to_delete)" class="flex-no-shrink bg-red-500 px-5 py-2 text-sm shadow-sm hover:shadow-lg font-medium tracking-wider border-2 border-red-500 text-white rounded-full">Hapus</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </Transition>

                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock main %}
